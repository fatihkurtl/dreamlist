{% extends 'base.html' %}

{% block title %} Giriş Yap {% endblock %}


{% block content %} 

<section style="background-color: coral; height: 100vh;">
    <div class="container" style="height: 100%;">
        <div class="d-flex justify-content-center align-items-center" style="height: 100%;">
            <form action="" method="POST">
                <label style="font-size: 2rem;" for="email">E-mail</label> <br>
                <input style="font-size: 2rem;" type="text" name="email"> <br>
                <label style="font-size: 2rem;" for="password">Şifre</label> <br>
                <input style="font-size: 2rem;" type="password" name="password"> <br> <br>
                <button class="btn btn-primary" style="font-size: 2rem;" type="submit">Giriş Yap</button> <br> <br>
                <a class="btn btn-danger" href="/register">Hesabın yok mu ? Hemen Kayıt Ol !</a>
            </form>
        </div>
    </div>
</section>

{% endblock %}
