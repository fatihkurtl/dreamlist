{% extends 'base.html' %}

{% block title %} Kaydol {% endblock %}


{% block content %} 

<section style="background-color: coral; height: 100vh;">
    <div class="container" style="height: 100%;">
        <div class="d-flex justify-content-center align-items-center" style="height: 100%;">
            <form action="" method="POST">
                <label style="font-size: 2rem;" for="name">Ad</label> <br>
                <input style="font-size: 2rem;" type="text" name="name"> <br>
                <label style="font-size: 2rem;" for="surname">Soyad</label> <br>
                <input style="font-size: 2rem;" type="text" name="surname"> <br>
                <label style="font-size: 2rem;" for="email">E-mail</label> <br>
                <input style="font-size: 2rem;" type="text" name="email"> <br>
                <label style="font-size: 2rem;" for="password">Åžifre</label> <br>
                <input style="font-size: 2rem;" type="password" name="password"> <br> <br>
                <button class="btn btn-primary" style="font-size: 2rem;" type="submit">Kaydol</button> <br> <br>
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                <ul class=flashes>
                    {% for message in messages %}
                    <div class="alert alert-primary" role="alert">
                        {{ message }}
                    </div>
                    {% endfor %}
                </ul>
                {% endif %}
                {% endwith %}
            </form>
        </div>
    </div>
</section>

{% endblock %}
